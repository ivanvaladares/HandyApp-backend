            <script>
                function enviar(){

                    var data = "data=" + encodeURIComponent($("#profile").val());

                    var jqxhr = $.post( "/user/saveProfile", data, function(resp) {
                        $("#response").val(JSON.stringify(resp));
                    })
                    .fail(function(err) {
                        $("#response").val("error: " + JSON.stringify(err));
                    });

                    return false;
                }
            </script>
    </head>
