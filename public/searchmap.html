<!DOCTYPE html>
<html>

<head>
    <title>Geolocation</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyApn91P0LvqYeYChcEZYx3dSRxZYzp2Q80"></script>
    <meta charset="utf-8">
    <style>
        /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
        #map {
            height: 100%;
        }

        /* Optional: Makes the sample page fill the window. */
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        // Note: This example requires that you consent to location sharing when
        // prompted by your browser. If you see the error "The Geolocation service
        // failed.", it means you probably did not give permission for the browser to
        // locate you.
        var map;

        $(document).on('ready', function () {
            initMap();
        });
   
        function getProfessionals(){
            
            var jqxhr = $.get("/user", function (resp) {
                var usersJson = JSON.parse(resp.replace("<pre>","").replace("</pre>",""));

                usersJson.map(function (user){

                    if (user.type === "professional"){

                        addMarker({ lat: user.location.coordinates[0], lng: user.location.coordinates[1] }, user.name);
                    }

                })

            }).fail(function (err) {
                alert(err.message)
            });

        }

        function addMarker(latlng, myTitle) {
            new google.maps.Marker({
                position: latlng,
                map: map,
                title: myTitle
            });
        }

        function initMap() {

            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: -34.397, lng: 150.644 },
                zoom: 6
            });

            getProfessionals();

            // Try HTML5 geolocation.
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    var pos = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };
                    
                    map.setCenter(pos);

                }, function () {
                    //nada
                });
            } else {
                // Browser doesn't support Geolocation
            }
        }

    </script>
</body>
</html>
